<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>array</title>
	<script type="text/javascript">

		function printArray(pArr) {
			// "[사과, 배, 포도]" (그냥 찍으면 "사과,배,포도" 로 나온다.)
			document.write("[");
			for(var i = 0; i < pArr.length; i++){
				document.write(pArr[i] + " "); // "사과 배 포도"
			}
			
			document.write("] <br>");
		}

		var arr1 = ["사과", "배", "포도"]; // 가장 좋은 방법
		
		var arr2 = new Array("홍", "길", "동");
		
		var arr3 = new Array();
		arr3[0] = "그";
		arr3[1] = "만";
		arr3[2] = "조";
		arr3[3] = "슈";
		
		printArray(arr1);
		printArray(arr2);
		printArray(arr3);
		
	
	</script>
</head>
<body>
	
</body>
</html>
