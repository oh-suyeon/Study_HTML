<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script type="text/javascript">
		var comNumber = Math.floor(Math.random() * 10 + 1);
		console.log(comNumber);
		
		var result = "";
		
		function guessNumber() {
			var userNumber = 0;
			
			userNumber = parseInt(document.getElementById("number").value);
			console.log(userNumber);
			
			if(userNumber == comNumber) {
				result = userNumber + "! 정답입니다."
			} else {
				if(userNumber > comNumber){
					result = userNumber + "보다 작은 숫자입니다."
				} else {
					result = userNumber + "보다 큰 숫자입니다."
				} 
			}
			document.getElementById("number").value = "";
			document.getElementById("number").placeholder = result;
		}
	</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 10사이의 숫자를 입력하세요.</p>
	<input type="text" id="number" placeholder="">
	<button type="button" onclick="guessNumber()">확인</button>
</body>
</html>
