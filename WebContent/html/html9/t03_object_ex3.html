<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>object</title>
	<script type="text/javascript">
		var person = {
				name : "홍길동"
				,age : 30
				,hobby : ["독서", "검술", "무술"]
				,nation : "대한민국"
				,addr : {
					sido : "대전광역시"
					,gugun : "중구"
					,dong : "대사1동"
					,bungi : "1번지"
				}
		}
		
		function proc1() {
			var result ="";
			// 객체를 배열로 변환
			result = Object.values(person);
			console.log(result);
			document.getElementById("result1").innerHTML = result; 
		}
		
		function proc2() {
			var result = "";
			// 문자열로 변환
			result = JSON.stringify(person);
			console.log(result);
			document.getElementById("result2").innerHTML = result; 
		}
	</script>
</head>
<body>
	<button type="button" onclick="proc1()">배열로 변환</button>
	<div id="result1"></div> <br>
	<button type="button" onclick="proc2()">문자열로 변환</button>
	<div id="result2"></div> <br>
</body>
</html>
