<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>drag drop</title>
	<style type="text/css">
		div {
			height: 100px;
			border: solid 1px silver;
		}
	</style>
	<script type="text/javascript">
		function allowDrop(ev, obj) {
			console.log(ev);
// 			ev.target ==> div 현재 이벤트가 일어나는 객체
			ev.preventDefault(); //기본 동작을 막는 함수
		}
		function drop(ev) {
			ev.preventDefault(); //기본 동작을 막는 함수
			
			var eleID = ev.dataTransfer.getData("text");
			var ele1 = document.getElementById(eleID);
			var ele2 = document.getElementById("tmpDiv");
			
			ele2.appendChild(ele1);
		}
// 		var targetObj; 전역변수로 선언하는 방법도 있다. 
		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id); // 트랜스퍼 객체에 id를 세팅한다.
// 			targetObj = ev.target;
		}
	</script>
</head>
<body>
	<div id="tmpDiv" ondragover="allowDrop(event, this)" ondrop="drop(event)"></div> <!-- 내장된 변수 evnet를 넘기기 -->
	<hr>
	<img id="drag1" alt="구름" src="../../images/cloud.jpg" height="50" draggable="true"
	 ondragstart="drag(event)">
	<img id="drag2" alt="커피" src="../../images/coffee.jpg" height="50" draggable="true"
	 ondragstart="drag(event)">
	<img id="drag3" alt="바다" src="../../images/beach.jpg" height="50" draggable="true"
	 ondragstart="drag(event)">
	<img id="drag4" alt="강아지" src="../../images/puppy.jpg" height="50" draggable="true"
	 ondragstart="drag(event)">
</body>
</html>
