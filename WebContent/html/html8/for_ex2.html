<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>구구단</title>
	<script type="text/javascript">
		document.write("<h1>구구단 표</h1>");
		
		document.write('<table style="border: solid 1px; border-collapse: collapse;">');
		
		for(var i = 0; i < 8; i++){
			document.write("<tr> <td>" + i + "단 </td>");
		
			for(var j = 1; j < 10; j++){
				document.write("<td>" + (i * j) + "</td>");
			}
			
			document.write("</tr>");
		}
		
		document.write("</table>");
	</script>
	<style type="text/css">
		td{
			border: solid 1px;
		}
		table {
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
</body>
</html>
