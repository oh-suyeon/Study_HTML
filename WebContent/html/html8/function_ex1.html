<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<button type="button" onclick="showMsg('오수연')">클릭</button>
	<hr>
	<h1>덧셈 계산기</h1>
	첫번째 정수 : <input type="text" id="input1">
	<br>
	두번째 정수 : <input type="text" id="input2">
	<br>
	결과 : <input type="text" id="result">
	<button type="button" onclick="calculate()">계산</button>
	<br>
	<p>첫번째 값 : <span id="spInput1"></span></p>
	<p>두번째 값 : <span id="spInput2"></span></p>
	<p>결과 : <span id="spResult"></span></p>
		
</body>
	<script type="text/javascript">
		function showMsg(year) {
			alert("hi! " + year);
		}
		
		//무명함수
		(function (year) {
			alert("hi! " + year);
		})(2021)
		
		function calculate() {
			var inp1 = document.getElementById("input1").value;
			var inp2 = document.getElementById("input2").value;
			var cal = parseInt(inp1) + parseInt(inp2);
			
			document.getElementById("result").value = cal;
			
			document.getElementById("spInput1").innerHTML = inp1;
			document.getElementById("spInput2").innerHTML = inp2;
			document.getElementById("spResult").innerHTML = cal;
			
		}
	</script>
</html>
