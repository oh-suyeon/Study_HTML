<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript">
		function calc() {
			var n1 = document.getElementById("input1").value;
			var n2 = document.getElementById("input2").value;
			
			//정수 값이 입력되었는지 확인. NaN 방지.
			if(n1 == "") {
				alert("첫번째 정수 값이 비어있습니다.");
				return;
			}
			if(n2 == "") {
				alert("두번째 정수 값이 비어있습니다.");
				return;
			}
			
			var sum = parseInt(n1) + parseInt(n2);
			document.getElementById("sum").value = sum;
			
// 			console.log(n1);
// 			console.log(n1.value);			
		}
	</script>
</head>
<body>
	<h1>덧셈 계산기</h1>
	첫번째 정수 : <input type="text" id="input1"> <br>
	두번째 정수 : <input type="text" id="input2"> <br>
	합계 : <input type="text" id="sum"> <br>
	<button type="button" onclick="calc()">계산</button>
</body>
</html>
