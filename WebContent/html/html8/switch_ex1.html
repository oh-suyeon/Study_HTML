<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>switch ex1</title>
	<script type="text/javascript">
		var score = "" 
		
		do {
			score = prompt("점수를 입력하세요.", "정수 0부터 100까지 입력");
		} while (score < 0 || score > 100) 
		
		var grade = "";
		switch(Math.floor(score / 10)) {
			case 10 : grade = "A"; 
					  break; 
			case 9  : grade = "A"; 
					  break; 
			case 8  : grade = "B"; 
					  break; 
			case 7  : grade = "C"; 
					  break; 
			case 6  : grade = "D"; 
					  break; 
			default : grade = "F"; 
					  break; 
		}
		
		document.write(score + "의 학점은 " + grade + "입니다.");
		
	</script>
</head>
<body>

</body>
</html>
