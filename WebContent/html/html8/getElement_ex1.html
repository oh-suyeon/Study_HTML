<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 요소 찾기 get Element</title>
	<script type="text/javascript">
		function proc() {
			var ele = document.getElementById("temp");
			ele.style.color = "red";
			ele.innerHTML = "빨간색으로 변경";
		}
	</script>
</head>
<body>
	<h1 id="temp" style="color: blue;">내 이름은 홍길동</h1>
	<button type="button" onclick="proc()">
		색바꾸기
	</button>
	
</body>
</html>
