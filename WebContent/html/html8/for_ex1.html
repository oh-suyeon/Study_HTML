<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for</title>
	<script type="text/javascript">
		for(var i = 0; i < 10; i++){
			document.write("카운터 : " + i + "<br>")
		}
		document.write("<hr>")
		for(var i = 0; i < 6; i++){
			document.write("카운터 : " + (i + 3) + "<br>")
		}
	</script>
</head>
<body>	

</body>
</html>
