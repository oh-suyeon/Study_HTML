<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<script type="text/javascript">
		//리터럴
		var fruit = ["사과", "바나나", "배", "포도"];
		
		document.write(fruit[0]);
		document.write(fruit[2]);
		document.write("<br>");
				
		//Array
		var cars = new Array("쏘나타", "아반떼", "그랜저");
		
		for(var i = 0; i < cars.length; i++) {
			document.write(cars[i] + "&nbsp;");
		}
		
	</script>
</head>
<body>
	
</body>
</html>
