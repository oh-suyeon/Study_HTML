<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#div1 {
			background-color: blue; 
			width: 100px;
			height: 100px;
			z-index: 2;
			position: absolute;
		}
		#div2 {
			background-color: yellow; 
			width: 100px;
			height: 100px;
			z-index: 1;
			position: absolute;
			top: 40px;
			left: 40px;
		}
		#div3 {
			background-color: green; 
			width: 100px;
			height: 100px;
			z-index: -1;
			position: absolute;
			top: 80px;
			left: 80px;
		}
	</style>
</head>
<body>
	<div id="div1">
	</div>
	<div id="div2">
	</div>
	<div id="div3">
	</div>
</body>
</html>
