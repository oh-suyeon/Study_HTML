<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z index</title>
	<style type="text/css">
		img {
			position: absolute;
			top: 10px;
			left: 50px;
			z-index: -1;
		}
		p {
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<img src="../../images/puppy.jpg" alt="" height="100px">
	<p>귀여운 강아지 귀여운 강아지</p>
</body> 
</html>
