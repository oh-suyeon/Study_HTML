<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style type="text/css">
		.block1, .block2, .block3 {
			width: 100px;
			height: 50px;
		}
		.block1 {
			background-color: lavender;		
		}
		.block2 {
			background-color: lightblue;		
		}
		.block3 {
			background-color: skyblue;		
		}
		#divRel div {
			position: relative;
			left: 100px;
			top: 50px;
		}
		#divAbs {
			position: relative;
		}
		#divAbs div{
			position: absolute;
			left: 100px;
			top: 50px;
		}
		#divFix div{
			position: fixed;
			right: 10px;
			bottom: 20px;
		}
	</style>
</head>
<body>
	<div>
		<h3>기본 위치 position: static;</h3>
		<p class="block1">블럭1</p>
		<div class="block2">블럭2</div>
		<p class="block3">블럭3</p>
	</div>
	<hr>
	<div id="divRel">
		<h3>위치1 position: relative;</h3>
		<p class="block1">블럭3</p>
		<div class="block2">블럭4</div>
		<p class="block3">블럭5</p>
	</div>
	<hr>
	<div id="divAbs">
		<h3>위치2 position: absolute</h3>
		<p class="block1">블럭6</p>
		<div class="block2">블럭7</div>
		<p class="block3">블럭8</p>
	</div>
	<hr>
	<div id="divFix">
		<h3>위치2 position: fixed</h3>
		<p class="block1">블럭7</p>
		<div class="block2">블럭8</div>
		<p class="block3">블럭9</p>
	</div>
</body>
</html>
