<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>inputFrom</title>
	<link type="text/css" rel="stylesheet" href="../../css/practice_css/p01_style.css"></link>
</head>
<body>
	<div>
		<form>
			<label>이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="text" name="name" required>
			<br>
			<label>이메일 &nbsp;&nbsp;&nbsp;</label>
			<input type="email" name="email" required>
			<br>
			<label>내용</label><br>
			<textarea rows="8" cols="40" name="content" required></textarea>
			<br>
			<button type="submit">전송</button>
			<button type="reset">재설정</button>
		</form>
	</div>
	<br>	
	<div>
		<form>
			<label>이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="text" name="name" required>
			<br>
			<label>주소 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<input type="text" name="name" required>
			<br>
			<label>이메일 &nbsp;&nbsp;&nbsp;</label>
			<input type="email" name="email" required>
			<br>
			<input type="radio" id="genderM" name="gender" value="M">
			<label for="genderM">Male</label>
			<br>
			<input type="radio" id="genderF" name="gender" value="F">
			<label for="genderF">Female</label>
			<br>
			<button type="submit">Send</button>
			<button type="reset">원래대로</button>
		</form>
	</div>
	
</body>
</html>
