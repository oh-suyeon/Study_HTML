<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Get Element</title>
	<style type="text/css">
		h1#name {
			color: red; 
		}
	</style>
	<script type="text/javascript">
		function proc() {
			var ele = document.getElementById("name");
			ele.style.color = "blue";
		}
	</script>
</head>
<body>
	<h1 id="name">내 이름은 홍길동</h1>
	<button type="button" onclick="proc()">
		색 바꾸기
	</button>
</body>
</html>
