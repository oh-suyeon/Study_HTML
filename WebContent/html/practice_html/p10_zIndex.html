<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z 인덱스</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			position: relative;
		} 
		div:nth-child(1) {
			background-color: blue;
			z-index: 1;
		}
		div:nth-child(2) {
			background-color: yellow;
			top: -60px;
			left: 40px;
		}
		div:nth-child(3) {
			background-color: green;
			top: -120px;
			left: 80px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
