<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pseudo-class</title>
	<style type="text/css">
		body {
			margin: 0px;
		}
		table {
			border-collapse: collapse;	/*테두리 무너뜨리는 건 테이블의 속성*/
			text-align: center;
		}
		table, td {
			border: solid 2px red;
		}
		table td {
			width: 150px;
			height: 55px;
		}
		table tr:nth-child(1) {
			background-color: yellow;
		}
		table tr:nth-child(2n) {
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr>
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
