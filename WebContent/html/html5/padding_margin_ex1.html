<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PADDING MARGIN</title>
	<style type="text/css">
		div {
				width: 100px;
				height: 50px;
		}
		.sample1 {
				background-color: aqua;
		}
		.sample2 {
				background-color: lime;
				border: 10px solid black;
		}
		.sample3 {
				background-color: gray;
				border: 10px solid yellow;
				padding: 5px;
		}
		.sample4 {
				background-color: fuchsia;
				border: 10px solid black;
				padding: 5px;
				margin: 10px;
		}
	</style>
</head>
<body>
	<div class="sample1">
		content만
	</div>	
	
	<div class="sample2">
		border 추가
	</div>	
	
	<div class="sample3">
	 	padding 추가
	</div>	
	
	<div class="sample4">
	 	margin 추가
	</div>	
</body>
</html>
