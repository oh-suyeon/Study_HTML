<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style type="text/css">
		#div1 {
			color: white;
			height: 500px;
			background-color: gray;
			background-image: url("../../images/water.jpg");
 			background-repeat: no-repeat; 
/*  		background-repeat: repeat-x;  */
			background-attachment: fixed;
 			background-size: 250px 250px; 
			background-position: center;
		}
		#div2 {
			color: white;
			height: 200px;
			background: blue url("../../images/water.jpg") repeat-x fixed;
		}
		
	</style>
</head>
<body>
	<div id="div1">
		동해물과 백두산이 마르고 닳도록
	</div>
	<div id="div2">
		동해물과 백두산이 마르고 닳도록
	</div>
</body>
</html>
